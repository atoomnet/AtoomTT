apply plugin: 'com.android.application'

android {
    compileSdkVersion 13
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "net.atoom.android.tt2"
        minSdkVersion 9
        targetSdkVersion 9
    }

    signingConfigs {
        release {
            storeFile file("$System.env.STOREFILE")
            storePassword "$System.env.STOREPASSWORD"
            keyAlias "$System.env.KEYALIAS"
            keyPassword "$System.env.KEYPASSWORD"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile files('libs/GoogleAdMobAdsSdk-4.3.1.jar')
}
